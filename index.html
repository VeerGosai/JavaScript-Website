<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .dark-mode {
            background-color: #333;
            color: white;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>My JavaScript Website</h1>
    </header>
    <main>
        <p>Welcome to my website! This is the main content area.</p>
        <button id="changeContent">Change Content</button>
        <button id="toggleDarkMode">Toggle Dark Mode</button>
        <button id="showAlert">Show Alert</button>
    </main>
    <footer>
        &copy; 2023 JavaScript Website
    </footer>

    <script src="script.js"></script>
</body>
</html>
